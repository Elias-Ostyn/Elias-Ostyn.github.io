<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Taakbord</title>
</head>
<body>


<h2>Nieuwe taak toevoegen</h2>
<div class="input-rij">
    <input type="text" id="taakTitel" placeholder="Titel">
    <input type="text" id="taakBeschrijving" placeholder="Beschrijving">
</div>
<button id="voegTaakToe">Toevoegen</button>



<div class="board">
    <div class="column" id="todo" data-status="todo">
        <h3>To Do</h3>
    </div>
    <div class="column" id="inprogress" data-status="inprogress">
        <h3>In Progress</h3>
    </div>
    <div class="column" id="done" data-status="done">
        <h3>Done</h3>
    </div>
</div>

<script src="scripts/code.js"></script>
</body>
</html>
